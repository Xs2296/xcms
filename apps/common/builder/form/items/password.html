<div class="form-group" id="form_group_{$form[name]}">
    <label class="col-xs-12" for="password-{$form[name]}">{$form[title]}</label>
    <div class="col-sm-12">
        <input class="form-control" type="password" id="password-{$form[name]}" name="{$form[name]}" placeholder="请输入{$form[title]}" value="{$form[value]}">
        <div class="help-block">{if condition="$form.tips neq ''"}{$form[tips]}{/if}</div>
    </div>
</div>
